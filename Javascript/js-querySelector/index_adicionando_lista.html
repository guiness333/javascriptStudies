<body>
    <div id="app">
        <input type="text" name="nome">
        <button class="addName" onclick="adicionar()">Adicionar nome</button>
        <ul class="lista">
        </ul>
    </div>

    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];
        var ulElement = document.querySelector('.lista');
        var inputElement = document.querySelector('input[name=nome]');
        nomes.forEach(nome => {
            push(nome);
        })
        

        function adicionar(){
            if(inputElement.value != ''){
                push(inputElement.value)
                inputElement.value = ''
            }
        }

        function push(nome) {
            var liElement = document.createElement('li');
            var texto = document.createTextNode(nome)
            liElement.appendChild(texto);
            ulElement.appendChild(liElement);
        }

    </script>
</body>
